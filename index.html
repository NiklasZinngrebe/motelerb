<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOTEL ERB</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    /* Fullscreen Video Background */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Center Container */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
    }

    /* Top Navigation */
    .top-buttons {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 900px;
    }

    /* Buttons */
    .btn {
      padding: 0.6rem 1.5rem;
      border-radius: 1rem;
      background-color: transparent;
      color: #ffc0cb;
      font-size: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .btn:hover {
      color: #ffb6c1;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* Title in the middle */
    .overlay-text {
      font-size: 8rem;
      font-weight: bold;
      color: pink;
      text-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Bottom Button */
    .bottom-button {
      margin-bottom: 2rem;
    }

    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Modal Content */
    .modal-content {
      position: relative;
      width: 80%;
      max-width: 900px;
      background: black;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Scrollable content for contact modal */
    .scrollable-content {
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      color: white;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="AVCHD_Test.mp4" type="video/mp4">
    Dein Browser unterstützt dieses Videoformat nicht.
  </video>

  <div class="container">
    <!-- Top Buttons -->
    <div class="top-buttons">
      <a href="https://open.spotify.com/intl-de/artist/15ubnHLuUmldiB5MUYjEKl?si=VXQLf5d4S4eKnWEual-tqg" target="_blank" class="btn">Spotify</a>
      <a href="#" id="youtube-btn" class="btn">YouTube</a>
      <a href="https://www.instagram.com/motel.erb/" target="_blank" class="btn">Instagram</a>
    </div>

    <!-- Center Title -->
    <div class="overlay-text">MOTEL ERB</div>

    <!-- Bottom Button -->
    <div class="bottom-button">
      <a href="#" id="contact-btn" class="btn">Kontakt & Impressum</a>
    </div>
  </div>

  <!-- YouTube Modal -->
  <div id="youtube-modal" class="modal">
    <div class="modal-content" style="aspect-ratio: 16/9;">
      <span class="close-btn">&times;</span>
      <iframe id="youtube-frame"
              src=""
              allow="autoplay; encrypted-media"
              allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Contact & Impressum Modal -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="contact-close">&times;</span>
      <div class="scrollable-content">
        <h2>Kontakt & Impressum</h2>
        <p><strong>Adresse:</strong> Musterstraße 123, 12345 Musterstadt</p>
        <p><strong>Telefon:</strong> 01234 567890</p>
        <p><strong>Email:</strong> info@motel-erb.de</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent in risus non lectus cursus convallis...</p>
      </div>
    </div>
  </div>

  <script>
    // YouTube Popup
    const youtubeBtn = document.getElementById('youtube-btn');
    const ytModal = document.getElementById('youtube-modal');
    const ytClose = ytModal.querySelector('.close-btn');
    const ytIframe = document.getElementById('youtube-frame');

    youtubeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      ytIframe.src = "https://www.youtube.com/embed/LPo7cWrP9wQ?autoplay=1";
      ytModal.style.display = "flex";
    });

    ytClose.addEventListener('click', () => {
      ytIframe.src = "";
      ytModal.style.display = "none";
    });

    window.addEventListener('click', (e) => {
      if (e.target === ytModal) {
        ytIframe.src = "";
        ytModal.style.display = "none";
      }
    });

    // Contact Popup
    const contactBtn = document.getElementById('contact-btn');
    const contactModal = document.getElementById('contact-modal');
    const contactClose = document.getElementById('contact-close');

    contactBtn.addEventListener('click', (e) => {
      e.preventDefault();
      contactModal.style.display = "flex";
    });

    contactClose.addEventListener('click', () => {
      contactModal.style.display = "none";
    });

    window.addEventListener('click', (e) => {
      if (e.target === contactModal) {
        contactModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
