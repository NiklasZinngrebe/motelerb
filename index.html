<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTEL ERB</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Fullscreen Video Background */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay Text */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: pink;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Floating Buttons Container */
        .floating-buttons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* allow clicks only on buttons */
        }

        /* Modern Floating Buttons */
        .float-btn {
            position: absolute;
            padding: 0.6rem 1.5rem;
            border-radius: 1rem;
            background: linear-gradient(135deg, #ff7eb9, #ff65a3);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .float-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ff65a3, #ff3d8f);
        }

        .float-btn:active {
            transform: scale(0.95);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* Modal Hintergrund */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Modal Inhalt */
        .modal-content {
            position: relative;
            width: 80%;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Schließen Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 20;
        }

    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop>
        <source src="AVCHD_Test.mp4" type="video/mp4">
        Dein Browser unterstützt dieses Videoformat nicht.
    </video>

    <!-- Overlay Text -->
    <div class="overlay-text">MOTEL ERB</div>

    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <a href="https://www.instagram.com/motel.erb/" target="_blank" class="float-btn">Instagram</a>
        <a href="#" id="spotify-btn" class="float-btn">Spotify</a>
        <a href="#" id="youtube-btn" class="float-btn">YouTube</a>
        <a href="kontakt.html" class="float-btn">Kontakt & Impressum</a>
    </div>

    <!-- YouTube Modal -->
    <div id="youtube-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <iframe id="youtube-frame"
                src=""
                allow="autoplay; encrypted-media"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
    const video = document.getElementById('bg-video');
    
    // --- Mobile autoplay fix ---
    video.muted = true;
    video.playsInline = true;
    video.autoplay = true;
    
    // Try to play programmatically
    video.play().catch(() => {
        console.log("Autoplay blocked on this device, user interaction required.");
    });
    
    // Floating buttons animation
    const floatButtons = document.querySelectorAll('.float-btn');
    const directions = [];
    
    floatButtons.forEach((btn, i) => {
        btn.style.left = Math.random() * (window.innerWidth - btn.offsetWidth) + "px";
        btn.style.top = Math.random() * (window.innerHeight - btn.offsetHeight) + "px";
    
        directions[i] = {
            x: (Math.random() - 0.5) * 0.5,
            y: (Math.random() - 0.5) * 0.5
        };
    
        // Jump video when hovering a button
        btn.addEventListener('mouseenter', () => {
            video.currentTime += 5;
            if (video.currentTime > video.duration) video.currentTime = 0;
        });
    });
    
    function animate() {
        floatButtons.forEach((btn, i) => {
            let x = parseFloat(btn.style.left);
            let y = parseFloat(btn.style.top);
    
            x += directions[i].x;
            y += directions[i].y;
    
            if (x <= 0 || x >= window.innerWidth - btn.offsetWidth) directions[i].x *= -1;
            if (y <= 0 || y >= window.innerHeight - btn.offsetHeight) directions[i].y *= -1;
    
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        });
    
        requestAnimationFrame(animate);
    }
    
    animate();

        // -------------------
        // YouTube Popup
        // -------------------
        const youtubeBtn = document.getElementById('youtube-btn');
        const modal = document.getElementById('youtube-modal');
        const closeBtn = modal.querySelector('.close-btn');
        const iframe = document.getElementById('youtube-frame');

        youtubeBtn.addEventListener('click', () => {
            iframe.src = "https://www.youtube.com/embed/LPo7cWrP9wQ?autoplay=1"; 
            modal.style.display = "flex";
        });

        closeBtn.addEventListener('click', () => {
            iframe.src = ""; 
            modal.style.display = "none";
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                iframe.src = "";
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
